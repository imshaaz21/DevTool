# SonarCloud configuration
# https://sonarcloud.io

# Project identification
sonar.projectKey=imshaaz21_DevTools
sonar.organization=imshaaz21

# Project metadata
sonar.projectName=DevTools Suite
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=app,components,utils
sonar.tests=__tests__

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.ts,**/*.test.tsx,**/coverage/**,**/.next/**,**/dist/**,**/build/**

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/__tests__/**

# Language settings
sonar.language=ts
sonar.sourceEncoding=UTF-8

# TypeScript specific
sonar.typescript.node=18
